<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FeedMeJD</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #eef2f7;
      --accent: #6c63ff;
      --shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
      --shadow-hover: 0 12px 32px rgba(15, 23, 42, 0.1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      min-height: 320px; /* reduce overall height to cut bottom whitespace */
      padding: 16px 16px 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text);
      background:
        /* Visible matte texture (dot grid) */
        radial-gradient(circle at center, rgba(15,23,42,0.055) 1px, transparent 1.3px),
        /* Cross-hatch for refined fabric feel */
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(15,23,42,0.008) 2px, rgba(15,23,42,0.008) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(15,23,42,0.008) 2px, rgba(15,23,42,0.008) 4px),
        /* Soft focus light spots (preserve original ambient) */
        radial-gradient(140px 140px at 18% 6%, rgba(108,99,255,0.06), transparent 60%),
        radial-gradient(120px 120px at 88% 10%, rgba(167,139,250,0.05), transparent 62%),
        #fafbfc; /* Very subtle cool gray, not yellow */
      background-size: 5px 5px, 4px 4px, 4px 4px, auto, auto, auto;
    }
    .wrap { 
      display: flex; 
      flex-direction: column; 
      align-items: stretch; 
      gap: 10px;
    }
    .hdr { display: flex; align-items: center; justify-content: flex-start; padding: 2px 2px 6px 2px; }
    .wordmark {
      font-weight: 900; font-size: 14px; letter-spacing: 0.8px; color: var(--text);
      text-transform: uppercase; line-height: 1; display: inline-flex; align-items: baseline; gap: 4px;
    }
    .wordmark .jd {
      font-weight: 900; background: linear-gradient(135deg, #6c63ff 0%, #7b74ff 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .hero { display: flex; flex-direction: column; align-items: center; gap: 6px; padding-top: 2px; }
    .gem-cap {
      position: relative;
      width: 88px; height: 88px;
      display: grid; place-items: center;
    }
    .gem { position: relative; z-index: 2; width: 48px; height: 48px; object-fit: contain; animation: float 3.6s ease-in-out infinite; }
    @keyframes float { 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-5px) } }
    .brand { display:none; }
    .count { font-weight: 800; font-size: 56px; line-height: 1; color: var(--text); animation: count-pop 500ms cubic-bezier(0.34,1.56,0.64,1); text-align: center; margin-top: -2px; }
    @keyframes count-pop { 0%{ transform: scale(.94); opacity:.7 } 100%{ transform: scale(1); opacity:1 } }
    .label { font-size: 13px; color: var(--muted); letter-spacing: 0.2px; margin-top: 2px; text-align: center; }
    .cta {
      width: 100%; max-width: 220px; margin: 10px auto 0; padding: 10px 12px;
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.18));
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(15,23,42,0.10);
      border-radius: 14px;
      font-weight: 800; font-size: 16px; letter-spacing: 0.2px; cursor: pointer;
      box-shadow: 0 12px 28px rgba(15,23,42,0.10), 0 8px 18px rgba(56,189,248,0.12);
      transition: transform .14s ease, box-shadow .14s ease, border-color .14s ease, filter .14s ease;
      position: relative; overflow: hidden;
    }
    /* gradient border via mask */
    .cta::after {
      content: ""; position: absolute; inset: 0; border-radius: 14px; padding: 1px;
      background: linear-gradient(180deg, rgba(15,23,42,0.18), rgba(15,23,42,0.06));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      pointer-events: none;
    }
    /* sheen swipe */
    .cta::before {
      content: ""; position: absolute; left: -30%; top: -120%; width: 70%; height: 300%;
      background: linear-gradient(120deg, rgba(255,255,255,0.45), rgba(255,255,255,0) 60%);
      transform: rotate(20deg);
      transition: left .45s ease;
      pointer-events: none;
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(15,23,42,0.16), 0 10px 22px rgba(56,189,248,0.16); border-color: rgba(15,23,42,0.16); filter: brightness(1.03); }
    .cta:hover::before { left: 120%; }
    .cta:active { transform: translateY(0); }
    /* inner pieces for glow/shine/facet */
    .cta .glow { position: absolute; inset: -20% -10%; z-index: 0; pointer-events: none; border-radius: 14px; background: radial-gradient(60% 120% at 50% 120%, rgba(56,189,248,0.22), rgba(56,189,248,0) 60%); filter: blur(12px); animation: glowPulse 4.5s ease-in-out infinite; }
    @keyframes glowPulse { 0%{ opacity:.25 } 50%{ opacity:.45 } 100%{ opacity:.25 } }
    .cta .shine { position: absolute; left: -40%; top: -150%; width: 90%; height: 360%; transform: rotate(18deg); background: linear-gradient(120deg, rgba(255,255,255,0.75), rgba(255,255,255,0.0) 62%); filter: blur(2px); pointer-events: none; animation: sweep 4.2s ease-in-out infinite; }
    @keyframes sweep { 0%{ left:-40% } 100%{ left:120% } }
    .cta .facet { position:absolute; inset:0; pointer-events:none; border-radius:14px; background: repeating-linear-gradient(45deg, rgba(15,23,42,0.04) 0 2px, rgba(15,23,42,0) 2px 10px); mix-blend-mode: overlay; opacity:.18 }
    /* caustic shadow under hero */
    .caustic {
      width: 140px; height: 18px; margin: -16px auto 0; border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(15,23,42,0.16) 0%, rgba(15,23,42,0.06) 40%, rgba(15,23,42,0) 70%);
      filter: blur(10px); opacity: .45; animation: caustic 6s ease-in-out infinite alternate;
    }
    @keyframes caustic { 0%{ transform: scaleX(0.92);} 100%{ transform: scaleX(1.06);} }
    @media (prefers-reduced-motion: reduce) { .count { animation: none; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hdr">
      <div class="wordmark">FEEDME<span class="jd">JD</span></div>
    </div>
    <div class="hero">
      <div class="gem-cap">
        <img src="images/gem.png" class="gem" alt="Gem">
      </div>
      <div class="caustic"></div>
      <div class="count" id="gem-count">0</div>
      <div class="label">JD Gems Collected</div>
    </div>
    <button class="cta" id="open-dashboard"><span class="glow"></span><span class="shine"></span><span class="facet"></span><span class="cta-text">View Gallery</span></button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
